<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pablo Zabaleta</title>
    <meta name="description"
        content="Get in touch with us for an exhilarating rafting adventure! Contact our experienced team today to book your next thrilling river expedition. Whether you're a beginner or an experienced rafter, we have the perfect trip for you.">
    <meta name="author" content="Pablo Zabaleta">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main id="main_contactus">
        <div class="div_container">

            <div class="contactus">
                <h1>Contact Us</h1>
                <div class="ullist">
                    <ul>
                        <li class="li_adress">
                            <span class="material-symbols-outlined">
                                location_on
                            </span>
                            <span><strong>Torres del Paine</strong><br>Magallanes Antarctic<br>Chile</span>
                        </li>
                        <li class="li_phone">
                            <span class="material-symbols-outlined">
                                phone_enabled
                            </span>
                            <span>
                                (+569) 9123 4567
                            </span>
                        </li>
                        <li class="li_email">
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                            <a href="mailto:raftingsite@byui.edu">raftingsite@byui.edu</a>
                        </li>
                        <li class="li_website">
                            <span class="material-symbols-outlined">
                                link
                            </span>
                            <a href="https://pdzabaleta.github.io/wdd130/wwr/about.html">www.raftingsite.com</a>
                        </li>
                    </ul>

                </div>
            </div>

            <form class="contactus_div_form">
                <h2>Contact Us</h2>
                <div class="question_div_message">
                    <label for="reason">Select a reason</label>
                    <select name="reason" id="reason">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="option1">Inquiry</option>
                        <option value="option2">Complaint</option>
                    </select>
                </div>
                <div class="question-div_personal">
                    <label for="fname" style="display: none">Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Name">
                    <label for="email" style="display: none">Email</label>
                    <input  type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="question_div_message">
                    <label style="display: none;" for="subject"></label>
                    <input type="text" name="subject" id="subject" placeholder="Subject"><br>
                    <label style="display: none;" for="message"></label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Message"></textarea><br>
                </div>
                <div class="question_div_personal">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Subscribe to newsletter?</label>
                </div>
                <button type="submit">Submit</button>

            </form>
        </div>
        <div class="contactus_images">
            <figure>
                <img src="images/raftting.jpeg" alt="Rafting employees">
                <figcaption>Rafting team</figcaption>
            </figure>
            <figure>
                <img src="images/raftting1.webp" alt="Rafting employees">
                <figcaption>Team leader</figcaption>
            </figure>
            <figure>
                <img src="images/rafting2.webp" alt="Rafting employees">
                <figcaption>Adventure guides</figcaption>
            </figure>
        </div>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d81504.12981161448!2d-73.08259213054846!3d-50.99695775165369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2scl!4v1707534003614!5m2!1ses!2scl" allowfullscreen=""
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <p>©️2024 Rafting tours Pablo Zabaleta</p>
        <div class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="facebook logo" width="100">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram logo" width="100">
            </a>
            <a href="https://x.com">
                <img src="images/x.jpeg" alt="x logo ex twitter" width="100">
            </a>
        </div>
    </footer>
</body>

</html>
